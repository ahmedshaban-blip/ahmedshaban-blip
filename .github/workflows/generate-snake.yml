name: Deploy to GitHub Pages (output branch)

on:
  push:
    branches:
      - main  # غيره للفرع اللي تستخدمه

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js (if تحتاج build ب node, غير حسب مشروعك)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies (غير حسب مشروعك)
      run: npm install

    - name: Build project (غير حسب مشروعك)
      run: npm run build

    - name: Deploy to GitHub Pages on output branch
      uses: crazy-max/ghaction-github-pages@v4
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./dist
        publish_branch: output
        keep_files: false
